# AJAX
<LocationMatch "^/index\.php/apps/files_texteditor/ajax/loadfile\.php$">
	SecRule &ARGS "@eq 2" phase:2,chain,nolog,pass,skipAfter:BLOCK_REQUESTS
	SecRule ARGS_NAMES "^dir$" chain
	SecRule ARGS_NAMES "^file$" chain
	SecRule ARGS:dir "!(\.\./|\.\.\\\\|'|\")" chain
	SecRule ARGS:file "!(\.\./|\.\.\\\\|'|\")"
</LocationMatch>

<LocationMatch "^/index\.php/apps/files_texteditor/ajax/savefile\.php$">
	SecRule &ARGS "@eq 3" phase:2,chain,nolog,pass,skipAfter:BLOCK_REQUESTS
	SecRule ARGS_NAMES "^filecontents$" chain
	SecRule ARGS_NAMES "^path$" chain
	SecRule ARGS_NAMES "^mtime$" chain
	SecRule ARGS:path "!(\.\./|\.\.\\\\|'|\")" chain
	SecRule ARGS:mtime "^[0-9]+$"
</LocationMatch>

# JS
<LocationMatch "^/apps/files_texteditor/js/aceeditor/theme-clouds\.js$"> 
	SecRule &ARGS "@eq 1" phase:2,chain,nolog,pass,skipAfter:BLOCK_REQUESTS
	SecRule ARGS_NAMES "^_$" chain
	SecRule ARGS:_ "^[0-9]+$"
</LocationMatch>